<div class="eqLogic eqLogic-widget allowResize" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" style="min-width : 50px;min-height : 80px ;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;width: #width#;height: #height#;#style#" >
  <center>
    <span style="font-size: 1.2em;#hideEqLogicName#"><a href="#eqLink#">#name_display# <span style="font-size: 0.85em;">#object_name#</span></a></span>
  </center>
  <center>
      <span class="directDisplay zoom cursor" style="width : 90%;max-height:90%;"><img src='#urllive#' alt='' class="img-responsive" data-eqLogic_id="#id#"/></span>
  </center>
  <div class="md_cameraZoom" data-eqLogic_id="#id#" title="#name_display#">
      <center>
          <div class="display"><img src='#urllive#' alt='' class="img-responsive" data-eqLogic_id="#id#" /></div>
      </center>
  </div>
  <center>#action#</center>

  <span class="statusCmd" style="position : absolute;left : 5px;bottom : 0px; width : 30px;z-index: 1030;"></span>
  <script>
        if ($(".md_cameraZoom[data-eqLogic_id=#id#]").length > 1) {
            while ($(".md_cameraZoom[data-eqLogic_id=#id#]").length > 1) {
                $(".md_cameraZoom[data-eqLogic_id=#id#]").eq(0).remove();
            }
        }
        $(".md_cameraZoom[data-eqLogic_id=#id#]").dialog({
            autoOpen: false,
            modal: true,
            resizable: true,
            closeText: '',
            height: ((jQuery(window).height() - 100) < 780) ? jQuery(window).height() - 100 : 780,
            width: ((jQuery(window).width() - 100) < 1280) ? (jQuery(window).width() - 100) : 1280,
            open: function () {
                $("body").css({overflow: 'hidden'});
            },
            beforeClose: function (event, ui) {
                $("body").css({overflow: 'inherit'});
            }
        });
        $('.zoom[data-eqLogic_id=#id#]').off().unbind();
        $('.eqLogic[data-eqLogic_id=#id#]').delegate('.zoom', 'click', function () {
            $(".md_cameraZoom[data-eqLogic_id=#id#] .display").empty().append("<center><img style='width: 100%;max-height:;height: 100%;' src='plugins/surveillanceStation/core/img/camera_off.png' alt='' class='img-responsive'/></center>");
            $(".md_cameraZoom[data-eqLogic_id=#id#]").dialog("open");
        });
  </script>
</div>
